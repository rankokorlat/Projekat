    <!-- Pocetak formulara -->
    <div id="bg">
        <div class="container p-5" style="margin-top:85px">
            <form>
                <p class="font-weight-bolder">Popunjavanjem ovog formulara postajete naš član:</p>
                <div class="form-group">
                    <label for="ime">Ime:</label>
                    <input type="text" class="form-control" id="ime" placeholder="Vaše ime" required>
                </div>
                <div class="form-group">
                    <label for="prezime">Prezime:</label>
                    <input type="text" class="form-control" id="prezime" placeholder="Vaše prezime" required>
                </div>
                <div class="form-group">
                    <label for="adresa">Adresa:</label>
                    <input type="text" class="form-control" id="adresa" placeholder="Mesto, ulica i broj">
                </div>
                <div class="form-group">
                    <label for="email">E-mail adresa:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="pitanje" id="pitanje" rows="4"
                        placeholder="Ukoliko imate pitanje možete ga postaviti ovde..."></textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">Potvrđujem da želim postati član</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Pošalji</button>
            </form>
        </div>
    </div>
